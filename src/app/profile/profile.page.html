<ion-header>
  <ion-toolbar class="new-background-color">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="color: black;">DASHBOARD</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="background-image">
    <ion-card *ngFor="let val of dataSource">
      <ion-item>
        <ion-label>Name : {{val.firstname}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>E-Mail : {{val.email}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Gender : {{val.gender}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Mobile : {{val.mobile}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Age : {{val.age}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Address : {{val.address}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Date : {{val.date}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Time : {{val.times}}</ion-label>
      </ion-item>
      <ion-item>
        <p>Feedback : {{val.feedback}}</p>
      </ion-item>
      <ion-item>
        <ion-col  size="6">
          <ion-button expand="full" color="secondary" (click)="sendSms($event,val)">
            send sms
          </ion-button>
        </ion-col>
        <ion-col  size="6">
          <ion-button expand="full" color="danger" (click)="cancel($event,val)">
            cancel
          </ion-button>
        </ion-col>
    </ion-item>

    </ion-card>
</ion-content>
