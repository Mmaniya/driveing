<ion-header>
  <ion-toolbar class="new-background-color">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="color: black;">DASHBOARD</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content fullscreen class="background-image"> 
    <ion-list *ngFor="let val of dataSource">
      <ion-card>
      <ion-item>
        <ion-label>Name : {{val.firstname}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>E-Mail : {{val.email}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Gender : {{val.mobile}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Mobile : {{val.age}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Age : {{val.address}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Address : {{val.gender}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Date : {{val.date}}</ion-label>
      </ion-item>  
      <ion-item>
        <ion-label>Time : {{val.times}}</ion-label>
      </ion-item>
      <ion-item>
          <ion-label>Feedback : {{val.feedback}}</ion-label>
        </ion-item>
      <ion-button (click)="sendSms(val)">
        send sms
      </ion-button>
    </ion-card>
    </ion-list>

</ion-content>
